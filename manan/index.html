<html>

<head>
	<title>basic example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="text-center">
					Enter amount :
					<input type="number" class="form-control" placeholder="e.g. 150â‚¹" id="amount" name="amount" />
					<input type="button" class="btn btn-primary mt-2" onclick="onAmountEnter()" value="Generate QR">
				</div>
				
				<div id="qrcode" class="text-center mt-3"></div>
			</div>
		</div>
	</div>

	<script src="qrcode.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Bootstrap JavaScript (optional, for certain components and features) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		function onAmountEnter() {
			// Get the value of the amount input field
			const amountValue = document.getElementById('amount').value.trim();

			// Validate if it is not blank
			if (amountValue !== '') {
				// Clear existing QR code
				const qrcodeElement = document.getElementById('qrcode');
				qrcodeElement.innerHTML = '';

				// Generate new QR code
				const qrcode = new QRCode(qrcodeElement, {
					text: 'upi://pay?pa=manalibhatt2012@ybl&mc=0000&mode=02&am=' + amountValue,
					width: 330,
					height: 330,
					colorDark: '#679',
					colorLight: '#fff',
					correctLevel: QRCode.CorrectLevel.H
				});
			} else {
				alert('Please enter a valid amount.'); // You can customize this validation message
			}
		}
	</script>
</body>
</html>
